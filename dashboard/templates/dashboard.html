<!DOCTYPE html>
{% load static %}
<html dir="rtl" lang="fa">
    <head>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="{% static 'icon.png' %}">
        <title>پنل کاربری</title>

        <!-- Style -->
        <style>
            @font-face {
                font-family: IranSans;
                src: url('{% static 'iransans.ttf' %}');
            }
            body{
                font-family: IranSans, sans-serif;
                animation: fadeIn;
                animation-duration: 1.5s;
            }
            .navbar{
                --bs-navbar-padding-y: 0.7rem;
            }
            .container-fluid{
                --bs-gutter-x: 2rem;
                --bs-gutter-y: 2rem;
            }
            .bd-navbar{
                box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15),inset 0 -1px 0 rgba(255,255,255,0.15);
                background-color: transparent;
                padding: .75rem 0;
            }
            .navbar{
                background-color: #00b7ff;
            }
            .left-nav{
                margin-right: auto;
            }
            .navbar-brand{
                border-radius: 100%;
            }
            .username{
                margin-left: auto;
                padding: 5px;
                font-size: 20px;
            }
            .frame{
                padding-top: 5px;
                margin: auto;
                animation: bounceIn;
                animation-duration: 1s;
            }
            @media (min-width:1000px)
            {
                .frame{
                    width: 85%;
                }
            }
            @media (max-width:999.9px)
            {
                .frame{
                    width: 90%;
                }
            }
            @media (max-width: 673px){
                .card{
                    margin: auto;
                }
            }
            .btn-new{
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <nav class="navbar navbar-expand-lg sticky-top bd-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="{% static 'user.png' %}" alt="" width="45" height="45" class="d-inline-block align-text-top">
                    </a>
                    <label class="username">{{request.user.username}}</label>

                    <ul class="navbar-nav left-nav">
                            <li>
                                <a type="button" href="/logout" class="btn btn-danger mx-1 my-1">خروج</a>
                            </li>
                    </ul>
                </div>
            </nav>
            <br>
            <!-- frame -->
            <div class="frame">
                <!-- messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div{% if message.tags %} class="alert-size alert {{ message.tags }} alert-dismissible fade show" role="alert"{% endif %}>
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} خطا: {% endif %}
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="right:auto; left:0;"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <a href="/app/dashboard/new" type="button" class="btn btn-primary btn-new">پردازش عکس جدید</a>

                <h3>آرشیو:</h3>
                <div class="row gx-1 gy-3">
                    {% for obj in model %}
                        <div class="col">
                            <div class="card" style="width: 15rem;">
                                <img src="/static/userfiles/{{ obj.signature }}.JPEG" class="card-img-top" alt="disease" height="300" width="300">
                                <div class="card-body">
                                    <p class="card-text">نتیجه:
                                        {{ obj.result_as_type }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
