<!DOCTYPE html>
{% load static %}

<html dir="rtl">
    <head>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="{% static 'icon.png' %}">
        <title>{% block title %} {% endblock %}</title>

        <style>
            @font-face {
                font-family: IranSans;
                src: url('{% static 'iransans.ttf' %}');
            }
            body{
                font-family: IranSans, sans-serif;
                animation: fadeIn;
                animation-duration: 1.5s;
            }
            .navbar{
                --bs-navbar-padding-y: 0.7rem;
            }
            .container-fluid{
                --bs-gutter-x: 2rem;
                --bs-gutter-y: 2rem;
            }
            .bd-navbar{
                box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15),inset 0 -1px 0 rgba(255,255,255,0.15);
                background-color: transparent;
                padding: .75rem 0;
            }
            .text-frame{
                padding-top: 20px;
                width: 85%;
                margin: auto
            }

            .blue-text-frame{
                background-color: #00b7ff;
                width: 100%;
                padding-left: 7.5%;
                padding-right: 7.5%;
                padding-bottom: 10px;
                padding-top: 20px;
            }

            .blue-footer{
                background-color: #00b7ff;
                width: 100%;
                padding-left: 7.5%;
                padding-right: 7.5%;
                padding-bottom: 10px;
            }

            .img-slider{
                margin:auto;
                width: 60%;
            }

            @media (min-width:1000px)
            {
                .img-slider{
                    width: 80%;
                }
                .error-image{
                    width: 400px;
                }
            }
            @media (max-width:999.9px)
            {
                .error-image{
                    width: 60%;
                }
            }

            .content{
                min-height: calc(100vh - 60px);
            }
        </style>
    </head>
    <body>
    <!-- Menu -->
        <div class="content">
            <nav class="navbar navbar-expand-lg sticky-top bd-navbar" style="background-color: #00b7ff;">
                <div class="d-lg-none" style="width: 1.5rem;"></div>
                <div class="container-fluid">
                   <!-- Brand -->
                   <a class="navbar-brand" href="/">
                    <img src="{% static 'icon.png' %}" alt="Logo" width="33" height="33" class="d-inline-block align-text-top">
                    پزشک خودکار
                   </a>

                   <!-- Toggle -->
                    <button class="navbar-toggler toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/#download">دانلود اپلیکیشن</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="/#authors">توسعه‌دهندگان</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    راهنما
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" style="text-align: right; font-size: 18px;">
                                    <li><a class="dropdown-item" href="/#features">امکانات</a></li>
                                    <li><a class="dropdown-item" href="#">راهنمای نصب</a></li>
                                    <li><a class="dropdown-item" href="#">نحوه استفاده</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/#FAQ">سوالات متداول</a></li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="/#contact-us">ارتباط با ما</a>
                            </li>
                        </ul>
                  </div>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>

        <footer class="bd-footer blue-footer">
            <p style="text-align: center; transform: translateY(35%);">کلیه حقوق مادی و معنوی متعلق به <a href="/" style="text-decoration: none;">اپلیکیشن پزشک خودکار</a> می‌باشد.</p>
        </footer>
    </body>
</html>
